<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: yellow;
            box-shadow: 10px 10px 5px grey;
        }

        #div2{
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: yellow;
            box-shadow: 10px 10px 5px 12px grey;
        }
    </style>
</head>

<body>
    <h1>The box-shadow Property</h1>

    <div>A div element with a 5px blurred, grey box-shadow.</div>
<hr>

    <div id="div2">A div element with a 5px blurred, grey box-shadow.</div>

</body>

</html>
