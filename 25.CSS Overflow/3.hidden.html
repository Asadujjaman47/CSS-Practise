<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: #eee;
            width: 200px;
            height: 50px;
            border: 1px dotted black;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h2>Overflow: hidden</h2>

    <p>By default, the overflow is hidden, meaning that it is not clipped and it renders outside the element's box:</p>

    <div>You can use the overflow property when you want to have better control of the layout. The overflow property
        specifies what happens if content overflows an element's box.</div>
</body>

</html>
